name: CI - Smoke & Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Demo Mode
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements_core.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_core.txt
      
      - name: Run smoke test
        run: |
          python scripts/smoke_test.py
      
      - name: Run integration test
        run: |
          python test_integration.py
      
      - name: Check if app imports successfully
        run: |
          python -c "import sys; sys.path.insert(0, '.'); from app import app; print('✅ App imports successfully')"
      
      - name: Summary
        if: success()
        run: |
          echo "✅ All tests passed for Python ${{ matrix.python-version }}"
          echo "Demo mode is ready to deploy!"
